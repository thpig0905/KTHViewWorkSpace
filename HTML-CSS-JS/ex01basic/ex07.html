<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
    }
    button{
      margin-bottom: 30px;
    }
    .trans{
      width: 0;
      height: 200px;
      background-color: rgb(190, 203, 13);
      transition: 1s;
    }
    .trans.active{
      width: 200px;
      transition: width 1s;
      background-color: yellowgreen;
    }
  </style>
</head>
<body>
  <button>토글</button>
  <div class="trans"></div>
</body>
</html>

<script>
  const button = document.querySelector('button');

  button.addEventListener('click', event => {
    const div = document.querySelector('div');
    div.classList.toggle('active');
  });
</script>
