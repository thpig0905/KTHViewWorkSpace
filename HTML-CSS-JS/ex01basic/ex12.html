<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
    }
    main{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .button-wrapper{
      width: 100vw;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    button{
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <main>
    <div class="button-wrapper">
      <button class="ascending">오름차순</button>
      <button class="descending">내림차순</button>
    </div>
    <ul class="userlist">

    </ul>
  </main>
</body>
</html>
<script>
  const userDataList = [
    {id:1, name:'곰'},
    {id:21, name:'사자'},
    {id:3, name:'호랑이'},
    {id:43, name:'토끼'},
    {id:5, name:'여우'},
    {id:26, name:'늑대'},
    {id:73, name:'사슴'},
  ];

  const userList = document.querySelector('.userlist');
  const ascending = document.querySelector('.ascending');
  const descending = document.querySelector('.descending');

  ascending.addEventListener('click', function(){
    const sortedData = userDataList.sort(function(a,b){
      return a.id - b.id;
    });
    userList.innerHTML = '';
    sortedData.forEach(function(data){
      const li = document.createElement('li');
      li.textContent = `${data.id} : ${data.name}`;
      userList.appendChild(li);
    });
  });

  descending.addEventListener('click', function(){
    const sortedData = userDataList.sort(function(a,b){
      return b.id - a.id;
    });
    userList.innerHTML = '';
    sortedData.forEach(function(data){
      const li = document.createElement('li');
      li.textContent = `${data.id} : ${data.name}`;
      userList.appendChild(li);
    });
  });

</script>
