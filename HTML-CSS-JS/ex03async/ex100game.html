<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container{
      width: 100vw;
      height: 100vh;
    }
    .background{
      width: 100%;
      height: 100%;
      background-color: black;
      position: relative;
    }
    .player{
      width: 10px;
      height: 10px;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background">
      <div class="player"></div>
    </div>
  </div>
</body>
</html>
<script>
  // w s a d 로 .player를 움직이는 함수
  // .player가 .background 밖으로 나가지 않도록 조건문을 사용

  const player = document.querySelector('.player');
  const background = document.querySelector('.background');
  const dot = document.createElement('div');
  
  let x = 0;
  let y = 0;

  window.addEventListener('keydown', (e) => {
    if(e.key === 'w'){
      y -= 10;
    } else if(e.key === 's'){
      y += 10;
    } else if(e.key === 'a'){
      x -= 10;
    } else if(e.key === 'd'){
      x += 10;
    }
    if(y > background.clientHeight - player.clientHeight){
      y = background.clientHeight - player.clientHeight;
    } else if(y < 0){
      y = 0;
    }
    if(x > background.clientWidth - player.clientWidth){
      x = background.clientWidth - player.clientWidth;
    } else
    if(x < 0){
      x = 0;
    }
    player.style.transform = `translate(${x}px, ${y}px)`;
  })
</script>
