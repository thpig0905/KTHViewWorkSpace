<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box{
      width: 50px;
      height: 50px;
      background-color: green;
      transition: 3s;
      margin-bottom: 5px;
    }
    .box:nth-child(4){
      margin-bottom: 0;
      background-color: purple;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</body>
</html>
<script>
  const boxs = document.querySelectorAll('.box');
  boxs.forEach((box) => {
    box.addEventListener('click', () => {
      if(box === boxs[3]){
        if (box.style.transform === 'translateY(500px)') {
          box.style.transform = 'translateY(0)';
          return;
        }
        box.style.transform = 'translateY(500px)';
        return;
      }
      if (box.style.transform === 'translateX(500px)') {
        box.style.transform = 'translateX(0)';
        return;
      }
      box.style.transform = 'translateX(500px)';
    });
  });
</script>
