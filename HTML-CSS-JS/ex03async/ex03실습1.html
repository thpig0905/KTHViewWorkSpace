<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body onload="timer()">
  <h1></h1>
  <button>중지</button>
</body>
</html>
<script>
  let h1 = document.querySelector("h1");

  function timer(){
    let cnt = 0;
    let timerId = setInterval(() => {
      h1.innerHTML = ++cnt;
    }, 1000);

    let btn = document.querySelector("button");
    btn.onclick = () => {
      clearInterval(timerId);
    }
  }
</script>
