<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;

    .container{
      border: 5px solid red;
      height: 200px;
      width: 400px;

    }
    .box{
      flex: 1;
    }
    .box:nth-child(1){
      background-color: yellow;
    }
    .box:nth-child(2){
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <div class="container">

  </div>
