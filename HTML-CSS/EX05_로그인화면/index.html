<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="login-form">
      <h2>Registeration</h2>
      <div class="sns-login">
        <button class="btn Facebook"><i class="fa fa-facebook"></i> Login in with Facebook</button>
        <button class="btn Twitter"><i class="fa fa-twitter"></i> Login in with Twitter</button>
        <button class="btn Google"><i class="fa fa-google"></i> Login in with Google</button>
      </div>
      <div class="field">
        <label for="">User Name</label>
        <input type="text">
      </div>
      <div class="field">
        <label for="">E-mail</label>
        <input type="email">
      </div>
      <div class="field">
        <label for="">Password</label>
        <input type="password">
      </div>
      <button class="login">log in</button>
    </div>
  </main>
</body>
</html>
