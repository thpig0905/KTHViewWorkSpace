<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: palevioletred;
      color: white;
      margin: 100px;
      transition: 0.3s;
    }
    div:hover {
      transform: scale(1.2);
    }
    input {
      background-color: green;
      width: 50px;
      height: 50px;
      color: aquamarine;
      position: center;
      align: center;
      margin: 100px;
      transition: 0.3s;
    }
    input:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div></div>
  <input type="submit" value="Naver">
</body>
</html>
